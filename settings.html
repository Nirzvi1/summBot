<!DOCTYPE HTML>
<html>
  <head>
    <title>summBot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="settings.js"></script>
    <script src="jquery.min.js"></script>
  </head>

  <body id="settings">

  	<h1 id="title">Settings</h1>
  	<div id="form">

      <h1>Compression</h1>
  		<input type="radio" name="method" id="percentradio" value="percent">
  		<span class="option" id="percent">
			Compress text by percentage: <br />
	  		<span class='range'><input id="percentval" type="range" min="1" max="100" value="50" class="slider" />&nbsp;<label id="showpercent"></label></span>
	  	</span>
		<br /><br />
  		<input type="radio" name="method" id="numsentradio" value="numsent"> 
  		<span class="option" id="numsent">
	  		Compress text by number of sentences: <br />
	  		<span class='range'><input id="numsentval" type="text" min="1" max="10000" value="50" />&nbsp;<label id="shownumsent">sentence(s)</label></span>
        </span>
	</div>

  </body>
</html>
